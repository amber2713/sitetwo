<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cambria', Georgia, serif;
            background-color: #0d1117;
            color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background-image: url('./images/tushuguan.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* ğŸ”’ é”å®šçŠ¶æ€çš„æ ·å¼ */
        body.locked {
            pointer-events: none; /* ç¦æ­¢æ‰€æœ‰ç‚¹å‡»äº¤äº’ */
            cursor: wait;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 2, 20, 0.85);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.8; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(10, 15, 30, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.8rem;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #e6d1a1, #d4b483);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }

        .map-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(180, 150, 100, 0.8);
            border-radius: 50%;
            border: 2px solid #d4b483;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .quote-box {
            background: rgba(20, 25, 40, 0.7);
            border-radius: 15px;
            padding: 40px;
            margin: 40px 0;
            border: 1px solid rgba(180, 150, 100, 0.5);
            width: 100%;
            min-height: 250px; /* é¢„ç•™é«˜åº¦é˜²æ­¢æŠ–åŠ¨ */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quote {
            font-size: 1.6rem;
            line-height: 1.8;
            color: #e6d1a1;
            font-style: italic;
            white-space: pre-wrap; /* ä¿æŒæ¢è¡Œ */
        }

        /* æ¨¡æ‹Ÿæ‰“å­—æœºå…‰æ ‡ */
        .cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #d4b483;
        }

        @keyframes blink { 50% { opacity: 0; } }

        .explore-icon {
            display: none; /* åˆå§‹éšè— */
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: rgba(180, 150, 100, 0.8);
            border-radius: 50%;
            border: 2px solid #d4b483;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(214, 180, 115, 0.5);
        }

        .explore-icon i { font-size: 45px; color: #2c1a0d; }

        .explore-text {
            display: none; /* åˆå§‹éšè— */
            margin-top: 15px;
            font-size: 1.2rem;
            color: #d4b483;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #a0a0a0;
            background: rgba(10, 15, 30, 0.5);
        }
    </style>
</head>
<body class="locked"> <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="navbar">
        <div class="map-icon" onclick="navigateToMap()">
            <i class="fas fa-map"></i>
        </div>
        <h1 class="title">Library</h1>
        <div style="width: 60px;"></div>
    </div>
    
    <div class="container">
        <div class="quote-box">
            <p class="quote cursor" id="monologue"></p>
        </div>
        
        <a href="https://amber2713.github.io/sitetwo/hall/" class="explore-icon" id="exploreIcon">
            <i class="fas fa-compass"></i>
        </a>
        <div class="explore-text" id="exploreText">Explore the Library</div>
    </div>

    <div class="footer">
        <p>Â© 2023 Library Explorer</p>
    </div>

    <script>
    const monologueText = `This red, perfectly symmetrical building feels strangely familiar.
As if I have walked these halls countless times before.
Yet no matter how hard I try, I cannot recall when.
Perhaps the one who came here so often was never truly me...`;

    const typingSpeed = 60; 
    let index = 0;
    const monologueEl = document.getElementById('monologue');
    const exploreIcon = document.getElementById('exploreIcon');
    const exploreText = document.getElementById('exploreText');

    // 1. æ‰“å­—æœºé€»è¾‘
    function typeMonologue() {
        if (index < monologueText.length) {
            monologueEl.textContent += monologueText[index];
            index++;
            setTimeout(typeMonologue, typingSpeed);
        } else {
            // ç‹¬ç™½ç»“æŸåæ‰§è¡Œ
            monologueEl.parentElement.classList.remove('cursor');
            unlockAfterMonologue();
        }
    }

    // 2. è§£é”é€»è¾‘
    function unlockAfterMonologue() {
        document.body.classList.remove('locked'); // ç§»é™¤é”å®šç±»

        // æ˜¾ç¤ºæ¢ç´¢æŒ‰é’®
        exploreIcon.style.display = 'flex';
        exploreText.style.display = 'block';
        exploreIcon.style.opacity = 0;
        exploreText.style.opacity = 0;

        setTimeout(() => {
            exploreIcon.style.transition = 'opacity 2s ease';
            exploreText.style.transition = 'opacity 2s ease';
            exploreIcon.style.opacity = 1;
            exploreText.style.opacity = 1;
        }, 100);
    }

    // 3. ç²’å­æ•ˆæœ
    function createParticles() {
        const container = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const size = Math.random() * 4 + 1;
            p.style.width = p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}%`;
            p.style.top = `${Math.random() * 100}%`;
            p.style.animationDelay = `${Math.random() * 15}s`;
            container.appendChild(p);
        }
    }

    function navigateToMap() {
        window.location.href = 'https://amber2713.github.io/test/map/';
    }

    // 4. å¯åŠ¨
    window.onload = function () {
        createParticles();
        // å»¶è¿Ÿä¸€å°ä¼šå„¿å¼€å§‹æ‰“å­—ï¼Œå¢åŠ ä»ªå¼æ„Ÿ
        setTimeout(typeMonologue, 1000); 
    };
    </script>
</body>
</html>
