<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cambria', Georgia, serif;
            background-color: #0d1117;
            color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background-image: url('./images/tushuguan.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        /* ËÉåÊôØÈÅÆÁΩ©ÂíåÊµÆÂä®ÁôΩÁÇπ */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 2, 20, 0.85);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* ÂØºËà™ÂíåÊ†áÈ¢òÊ†∑Âºè */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            : rgba(10, 15, 30, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .title {
            font-size: 2.8rem;
            letter-spacing: 2px;
            : linear-gradient(45deg, #e6d1a1, #d4b483);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(214, 180, 115, 0.3);
        }

        /* Âú∞ÂõæÂõæÊ†áÊ†∑Âºè */
        .map-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(180, 150, 100, 0.8);
            border-radius: 50%;
            border: 2px solid #d4b483;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(180, 150, 100, 0.5);
        }

        .map-icon:hover {
            transform: scale(1.15);
            background: rgba(200, 170, 120, 0.9);
            box-shadow: 0 0 25px rgba(214, 180, 115, 0.8);
        }

        .map-icon i {
            font-size: 28px;
            color: #2c1a0d;
        }

        /* ‰∏ªÂÜÖÂÆπÂå∫ */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .quote-box {
            background: rgba(20, 25, 40, 0.7);
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            border: 1px solid rgba(180, 150, 100, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            width: 100%;
        }

        .quote {
            font-size: 1.8rem;
            line-height: 1.6;
            color: #e6d1a1;
            font-style: italic;
            margin: 20px 0;
            position: relative;
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 3rem;
            color: rgba(180, 150, 100, 0.5);
            position: absolute;
        }

        .quote::before {
            top: -20px;
            left: -20px;
        }

        .quote::after {
            bottom: -40px;
            right: -20px;
        }

        /* Êé¢Á¥¢ÂõæÊ†áÊ†∑Âºè */
        .explore-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: rgba(180, 150, 100, 0.8);
            border-radius: 50%;
            border: 2px solid #d4b483;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 30px 0;
            position: relative;
            box-shadow: 0 0 20px rgba(214, 180, 115, 0.5);
            animation: pulse 2s infinite;
        }

        .explore-icon:hover {
            transform: scale(1.25);
            background: rgba(200, 170, 120, 0.95);
            box-shadow: 0 0 40px rgba(214, 180, 115, 0.9);
            animation: none;
        }

        .explore-icon i {
            font-size: 45px;
            color: #2c1a0d;
        }

        .explore-text {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #d4b483;
            font-weight: 600;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(214, 180, 115, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(214, 180, 115, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(214, 180, 115, 0);
            }
        }

        /* È°µËÑöÊ†∑Âºè */
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 1rem;
            color: #a0a0a0;
            background: rgba(10, 15, 30, 0.5);
            backdrop-filter: blur(5px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .quote {
                font-size: 1.4rem;
            }
            
            .map-icon {
                width: 50px;
                height: 50px;
            }
            
            .explore-icon {
                width: 85px;
                height: 85px;
            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØÈÅÆÁΩ© -->
    <div class="overlay"></div>
    
    <!-- ÊµÆÂä®ÁôΩÁÇπ -->
    <div class="particles" id="particles"></div>
    
    <!-- ÂØºËà™Ê†è -->
    <div class="navbar">
        <div class="map-icon" onclick="navigateToMap()">
            <i class="fas fa-map"></i>
        </div>
        <h1 class="title">Library</h1>
        <div style="width: 60px;"></div> <!-- Âç†‰ΩçÂÖÉÁ¥† -->
    </div>
    
    <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
    <div class="container">
        <div class="quote-box">
            <p class="quote">I remember I used to come here often...</p>
        </div>
        
        <a href="https://amber2713.github.io/sitetwo/hall/" class="explore-icon">
            <i class="fas fa-compass"></i>
        </a>
        <div class="explore-text">Explore the Library</div>
    </div>
    
    <!-- È°µËÑö -->
    <div class="footer">
        <p>¬© 2023 Library Explorer | Discover the World of Knowledge</p>
    </div>

    <script>
    const monologueText = `
This red, perfectly symmetrical building feels strangely familiar.
As if I have walked these halls countless times before.
Yet no matter how hard I try, I cannot recall when.
Perhaps the one who came here so often was never truly me...
`.trim();

    const typingSpeed = 50; // msÔºåÊØè‰∏™Â≠óÁ¨¶Ôºà‚âà 11 ÁßíÔºâ

    let index = 0;
    const monologueEl = document.getElementById('monologue');
    const exploreIcon = document.getElementById('exploreIcon');
    const exploreText = document.getElementById('exploreText');

    function lockUI(lock) {
        document.body.classList.toggle('locked', lock);
    }

    function typeMonologue() {
        if (index < monologueText.length) {
            monologueEl.textContent += monologueText[index];
            index++;
            setTimeout(typeMonologue, typingSpeed);
        } else {
            // Áã¨ÁôΩÁªìÊùü
            document.querySelector('.quote').classList.remove('cursor');
            unlockAfterMonologue();
        }
    }

    function unlockAfterMonologue() {
        lockUI(false);

        // Êé¢Á¥¢ÂõæÊ†áÊ∑°ÂÖ•
        exploreIcon.style.display = 'flex';
        exploreText.style.display = 'block';

        exploreIcon.style.opacity = 0;
        exploreText.style.opacity = 0;

        setTimeout(() => {
            exploreIcon.style.transition = 'opacity 1.5s ease';
            exploreText.style.transition = 'opacity 1.5s ease';
            exploreIcon.style.opacity = 1;
            exploreText.style.opacity = 1;
        }, 200);
    }

    // ÂàõÂª∫ÊµÆÂä®ÁôΩÁÇπ
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;

            particlesContainer.appendChild(particle);
        }
    }

    function navigateToMap() {
        window.location.href = 'https://amber2713.github.io/test/map/';
    }

    window.onload = function () {
        createParticles();
        lockUI(true);      // üîí ÈîÅÂÆöÊâÄÊúâÁÇπÂáª
        typeMonologue();   // ‚ñ∂Ô∏è Êí≠ÊîæÁã¨ÁôΩ
    };
</script>
</body>
</html>
