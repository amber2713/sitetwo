<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Learning Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambria:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cambria', Georgia, serif;
            background-color: #0d1117;
            color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            background-image: url('./images/tushuguan.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        
        /* 星空背景效果 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* 标题样式 */
        .title {
            font-size: 4rem;
            margin-bottom: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(100, 150, 255, 0.6);
            position: relative;
            padding-bottom: 1rem;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #4a9fff, transparent);
        }
        
        /* 中央消息框 */
        .message-box {
            background: rgba(20, 30, 60, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 150, 255, 0.3);
            border-radius: 15px;
            padding: 3rem;
            margin: 3rem 0;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5),
                        0 0 30px rgba(80, 120, 255, 0.2) inset;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .message-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff00cc, #00ccff, #00ff99, #ff9900);
            z-index: -1;
            filter: blur(10px);
            opacity: 0.3;
        }
        
        .message-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6),
                        0 0 40px rgba(80, 120, 255, 0.3) inset;
        }
        
        .message {
            font-size: 2.2rem;
            line-height: 1.4;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(100, 150, 255, 0.8);
        }
        
        /* 图标容器 */
        .icons-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 3rem;
        }
        
        /* 图标样式 */
        .icon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            width: 180px;
            transition: all 0.4s ease;
        }
        
        .icon-link:hover {
            transform: translateY(-15px);
        }
        
        .icon-label {
            font-size: 1.4rem;
            margin-top: 1.5rem;
            color: #a0c8ff;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(80, 120, 255, 0.5);
            transition: all 0.3s ease;
        }
        
        .icon-link:hover .icon-label {
            color: #ffffff;
            text-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        /* 自习室图标 */
        .self-study-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 0 25px rgba(37, 117, 252, 0.4);
        }
        
        .icon-link:hover .self-study-icon {
            transform: scale(1.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 35px rgba(37, 117, 252, 0.6);
        }
        
        .self-study-icon::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transform: perspective(300px) rotateY(20deg);
        }
        
        .self-study-icon::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            left: 70px;
            border-radius: 0 5px 5px 0;
        }
        
        /* 英语中心图标 */
        .english-center-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 0 25px rgba(255, 154, 158, 0.4);
        }
        
        .icon-link:hover .english-center-icon {
            transform: scale(1.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4),
                        0 0 35px rgba(255, 154, 158, 0.6);
        }
        
        .english-center-icon::before {
            content: 'E';
            font-size: 4rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        /* 底部装饰 */
        .footer {
            position: absolute;
            bottom: 2rem;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(160, 180, 255, 0.7);
            letter-spacing: 1px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .message {
                font-size: 1.8rem;
            }
            
            .icons-container {
                flex-direction: column;
                align-items: center;
                gap: 3rem;
            }
            
            .icon-link {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1 class="title">Cosmic Learning Portal</h1>
        
        <div class="message-box">
            <p class="message">Huh? Is there no one here?</p>
        </div>
        
        <div class="icons-container">
            <a href="https://amber2713.github.io/sitetwo/selfstudy/" class="icon-link">
                <div class="self-study-icon"></div>
                <span class="icon-label">Self-Study Room</span>
            </a>
            
            <a href="https://amber2713.github.io/sitetwo/English/" class="icon-link">
                <div class="english-center-icon"></div>
                <span class="icon-label">English Learning Center</span>
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>Explore the Cosmos of Knowledge</p>
    </div>

    <script>
        // 创建星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 200;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // 添加鼠标移动视差效果
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 25;
                const y = (window.innerHeight / 2 - e.clientY) / 25;
                
                document.querySelector('.container').style.transform = `translate(${x}px, ${y}px)`;
                document.querySelector('.stars').style.transform = `translate(${x/2}px, ${y/2}px)`;
            });
        });
    </script>
</body>
</html>
