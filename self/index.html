<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Cambria&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cambria', serif;
        }
        
        body {
            background-color: #121212;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* 背景图片和遮罩 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('images/selfstudy.png');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }
        
        /* 浮动白点容器 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* 单个白点样式 */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        /* 白点浮动动画 */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, 40px);
            }
            50% {
                transform: translate(-30px, 70px);
            }
            75% {
                transform: translate(10px, 30px);
            }
        }
        
        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* 标题样式 */
        .title {
            font-size: 4.5rem;
            margin-bottom: 3rem;
            text-shadow: 
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #00b7ff,
                0 0 35px #00b7ff,
                0 0 40px #00b7ff;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 1rem;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
        }
        
        /* 锁图标容器 */
        .lock-container {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .lock-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }
        
        /* 锁图标样式 */
        .lock-icon {
            width: 100px;
            height: 100px;
            opacity: 0.3;
            transition: all 0.3s ease;
            margin: 0 auto;
        }
        
        .lock-icon:hover {
            opacity: 0.7;
            transform: scale(1.2);
        }
        
        /* 隐藏文本 */
        .hidden-text {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
            line-height: 1.6;
            text-shadow: 0 0 3px #000, 0 0 5px #000;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            display: none;
        }
        
        /* 返回按钮 */
        .back-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .back-button:hover {
            transform: scale(1.2);
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .lock-icon {
                width: 80px;
                height: 80px;
            }
            
            .hidden-text {
                font-size: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景 -->
    <div class="background"></div>
    
    <!-- 浮动白点 -->
    <div class="particles" id="particles"></div>
    
    <!-- 主内容 -->
    <div class="container">
        <h1 class="title">Study Room</h1>
        
        <div class="lock-container">
            <!-- 锁图标 -->
            <svg class="lock-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 16C12.8284 16 13.5 15.3284 13.5 14.5C13.5 13.6716 12.8284 13 12 13C11.1716 13 10.5 13.6716 10.5 14.5C10.5 15.3284 11.1716 16 12 16Z" fill="currentColor"/>
                <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="currentColor"/>
            </svg>
        </div>
        
        <!-- 隐藏文本 -->
        <div class="hidden-text" id="hiddenText">
            Is it closed? I seem to remember there used to be a lot of people here. If you came late, there would be no seats, and it seems that some people would use books to occupy a seat for others.
        </div>
    </div>
    
    <!-- 返回按钮 -->
    <a href="https://amber2713.github.io/sitetwo/hall/" class="back-button">
        <svg viewBox="0 0 24 24" width="36" height="36" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="white"/>
        </svg>
    </a>

    <script>
        // 创建浮动白点
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小（2-5px）
                const size = Math.random() * 3 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 显示/隐藏文本
        document.querySelector('.lock-container').addEventListener('click', function() {
            const hiddenText = document.getElementById('hiddenText');
            if (hiddenText.style.display === 'block') {
                hiddenText.style.display = 'none';
            } else {
                hiddenText.style.display = 'block';
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
